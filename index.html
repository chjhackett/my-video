<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delayed Video</title>
</head>
<body style="margin: 0; background: transparent;">
  <video id="delayedVideo" muted playsinline style="width: 100%; height: auto; display: block;">
    <source src="Comp-144.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <script>
    setTimeout(() => {
      const video = document.getElementById('delayedVideo');
      if (video) {
        video.play();
      }
    }, 19000); // 19 seconds
  </script>
</body>
</html>
