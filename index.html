<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comp 144_1.webm</title>
  <style>
    body {
      margin: 0;
      background: transparent;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <video id="delayedVideo" muted playsinline>
    <source src="Comp 144_1.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <script>
    setTimeout(() => {
      const video = document.getElementById('delayedVideo');
      if (video) {
        video.play();
      }
    }, 19000); // Delay in milliseconds (19 seconds)
  </script>
</body>
</html>
